<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji Animation Scene</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #87CEEB; 
      overflow: hidden;
    }
    .scene {
      text-align: center;
      font-size: 10vw; 
    }
    .cloud {
      position: absolute;
      font-size: 15vw;
      top: 10%;
      left: -20%;
      animation: moveCloud 20s linear infinite;
    }
    .crying-face {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="cloud">☁️</div>
    <div class="cloud" style="top: 20%; left: -30%; animation-duration: 25s;">☁️</div>
    <div class="crying-face">😢</div>
    <div class="ground">🌱🌱🌱🌱🌱</div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script>
  
    gsap.to(".crying-face", {
      y: 20, 
      duration: 1,
      repeat: -1, 
      yoyo: true, 
      ease: "power1.inOut"
    });

  
    document.querySelector(".crying-face").addEventListener("click", () => {
      gsap.to(".crying-face", {
        scale: 1.5,
        duration: 0.5,
        yoyo: true,
        repeat: 1
      });
    });
  </script>
</body>
</html>
